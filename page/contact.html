<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleContact.css">
</head>
<body>
    <header class="header">

        <div class="en-tete">

            <h1 >HARDOUIN Lucas</h1>

            <a href="index.html">
                <h2>page d'accueil</h2>
            </a>

        </div>

        <div class="contact">

            <form>
                <div>
                    <label>Nom et Prénom</label><br>
                    <input id="nom" type="text" placeholder="Ex : Lucas HARDOUIN">
                </div>

                <div>
                    <label>Email</label><br>
                    <input id="email" type="text" placeholder="Ex : Liza.truc@gmail.com">
                </div>

                <div>
                    <label>Numéro de téléphone</label><br>
                    <input id="telephone" type="text" placeholder="Ex : 06 06 06 06 06">
                </div>

                <div>
                    <input type="submit">
                </div>

                <div class="hideText hide" >
                    <p>vous n'avez pas rempli tous les champs</p>
                </div>

            </form>

        </div>

    </header>
    <script src="scripteContact.js"></script>
</body>
</html>
